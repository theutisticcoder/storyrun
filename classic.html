<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyEcoJourney</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- localForage -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

  <!-- ResponsiveVoice (free tier) -->
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #064e3b);
    }
  </style>
</head>
<body class="min-h-screen text-gray-100 flex flex-col items-center p-4">

  <header class="w-full max-w-4xl text-center mb-6">
    <h1 class="text-4xl font-bold text-green-300">ğŸŒ MyEcoJourney</h1>
    <p class="text-sm text-green-100 mt-2">Unlock free audiobooks by walking or choosing ecoâ€‘friendly travel</p>
  </header>

  <!-- Onboarding -->
  <section id="onboarding" class="w-full max-w-4xl bg-white/10 rounded-2xl p-6 shadow-xl hidden">
    <h2 class="text-2xl font-semibold mb-4">Choose Your First Adventures</h2>
    <p class="text-sm mb-4 text-gray-200">Select up to 3 fastâ€‘paced publicâ€‘domain audiobooks, or let us surprise you.</p>

    <div id="bookOptions" class="grid md:grid-cols-3 gap-4"></div>

    <button id="randomPick" class="mt-4 bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl">ğŸ² Random Picks</button>
    <button id="startJourney" class="mt-4 ml-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-xl">Start My Journey</button>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="w-full max-w-4xl bg-white/10 rounded-2xl p-6 shadow-xl hidden">
    <h2 class="text-2xl font-semibold mb-4">Your Eco Progress</h2>

    <div class="grid md:grid-cols-3 gap-4 mb-6" id="activeBooks"></div>

    <div class="bg-black/30 p-4 rounded-xl mb-4">
      <h3 class="font-semibold mb-2">Eco Tracking</h3>
      <div class="flex flex-wrap gap-2">
        <button onclick="startTracking('walk')" class="bg-green-600 px-3 py-2 rounded-lg">ğŸš¶ Start Walk</button>
        <button onclick="startTracking('commute')" class="bg-blue-600 px-3 py-2 rounded-lg">ğŸš— Start Eco Commute</button>
        <button onclick="stopTracking()" class="bg-red-600 px-3 py-2 rounded-lg">â¹ Stop</button>
      </div>
      <p id="trackingStatus" class="text-xs mt-2 text-gray-200"></p>
    </div>
    </div>

    <div id="unlockedChapter" class="hidden bg-green-900/40 p-4 rounded-xl">
      <h3 class="font-semibold">ğŸ§ New Chapter Unlocked!</h3>
      <p id="chapterInfo" class="text-sm mt-1"></p>
      <button id="playAudio" class="mt-3 bg-green-600 px-4 py-2 rounded-lg">Play Audio</button>
    </div>
  </section>

<script>
// ----------------------
// Mock LibriVox Metadata
// ----------------------
const LIBRIVOX_LIBRARY = [
  { id: 1, title: "The Count of Monte Cristo", chapters: 117 },
  { id: 2, title: "Treasure Island", chapters: 34 },
  { id: 3, title: "Frankenstein", chapters: 24 },
  { id: 4, title: "Dracula", chapters: 27 },
  { id: 5, title: "Twenty Thousand Leagues Under the Seas", chapters: 47 },
  { id: 6, title: "The Three Musketeers", chapters: 67 },
  { id: 7, title: "The Invisible Man", chapters: 28 },
  { id: 8, title: "The Wendigo", chapters: 10 },
  { id: 9, title: "Journey to the Centre of the Earth", chapters: 45 }
];

let state = {
  books: [],
  miles: 0,
  trackingMode: null,
  lastPosition: null,
  distanceAccumulator: 0
};

localforage.config({ name: 'MyEcoJourney' });

// ----------------------
// Init
// ----------------------
(async function init() {
  const saved = await localforage.getItem('state');
  if (saved) {
    state = saved;
    showDashboard();
  } else {
    showOnboarding();
  }
})();

function showOnboarding() {
  document.getElementById('onboarding').classList.remove('hidden');
  renderBookOptions();
}

function showDashboard() {
  document.getElementById('dashboard').classList.remove('hidden');
  renderDashboard();
}

// ----------------------
// Onboarding
// ----------------------
function renderBookOptions() {
  const container = document.getElementById('bookOptions');
  container.innerHTML = '';

  LIBRIVOX_LIBRARY.forEach(book => {
    const div = document.createElement('div');
    div.className = 'bg-black/30 p-4 rounded-xl';
    div.innerHTML = `
      <h3 class="font-semibold">${book.title}</h3>
      <p class="text-xs">${book.chapters} chapters</p>
      <input type="checkbox" value="${book.id}" class="mt-2" />
    `;
    container.appendChild(div);
  });
}

randomPick.onclick = () => {
  state.books = shuffle([...LIBRIVOX_LIBRARY]).slice(0,3).map(b => ({...b, current: 0}));
  saveAndStart();
};

startJourney.onclick = () => {
  const checked = [...document.querySelectorAll('#bookOptions input:checked')]
    .map(c => LIBRIVOX_LIBRARY.find(b => b.id == c.value));

  if (checked.length === 0) return alert('Pick at least one book!');

  state.books = shuffle(checked).slice(0,3).map(b => ({...b, current: 0}));
  saveAndStart();
};

function saveAndStart() {
  localforage.setItem('state', state);
  document.getElementById('onboarding').classList.add('hidden');
  showDashboard();
}

// ----------------------
// LibriVox Fetch
// ----------------------
async function fetchLibrivoxChapters(title) {
  const url = `https://librivox.org/api/feed/audiobooks?format=json&title=${encodeURIComponent(title)}`;
  const res = await fetch(url);
  const data = await res.json();
  if (!data.books || !data.books[0]) return [];

  const book = data.books[0];
  return book.sections.map(sec => ({
    title: sec.title,
    audioUrl: sec.listen_url
  }));
}

// ----------------------
// Dashboard Logic
// ----------------------
function renderDashboard() {
  const container = document.getElementById('activeBooks');
  container.innerHTML = '';

  state.books.forEach(book => {
    const div = document.createElement('div');
    div.className = 'bg-black/30 p-4 rounded-xl';
    div.innerHTML = `
      <h3 class="font-semibold">${book.title}</h3>
      <p class="text-sm">Chapter ${book.current} / ${book.chapters}</p>
    `;
    container.appendChild(div);
  });
}

function logMiles(m) {
  state.miles += m;
  unlockChapter();
  localforage.setItem('state', state);
}

function unlockChapter() {
  const eligible = state.books.filter(b => b.current < b.chapters);
  if (eligible.length === 0) return;

  const book = eligible[Math.floor(Math.random() * eligible.length)];
  book.current++;

  renderDashboard();

  document.getElementById('unlockedChapter').classList.remove('hidden');
  document.getElementById('chapterInfo').innerText = `${book.title} â€” Chapter ${book.current}`;

  document.getElementById('playAudio').onclick = async () => {
    if (!book.chapterData) {
      book.chapterData = await fetchLibrivoxChapters(book.title);
      localforage.setItem('state', state);
    }
    const chapter = book.chapterData[book.current - 1];
    if (chapter?.audioUrl) {
      const audio = new Audio(chapter.audioUrl);
      audio.play();
    } else {
      responsiveVoice.speak(`Now playing ${book.title}, chapter ${book.current}`, 'UK English Male');
    }
  };
}
}

function replaceFinishedBook(finished) {
  const remaining = LIBRIVOX_LIBRARY.filter(b => !state.books.find(sb => sb.id === b.id));
  if (remaining.length === 0) return;

  const next = remaining[Math.floor(Math.random() * remaining.length)];
  const idx = state.books.findIndex(b => b.id === finished.id);
  state.books[idx] = {...next, current: 0};
}

// ----------------------
// Utils
// ----------------------
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}
</script>
</body>
</html>
